<!DOCTYPE html>
<html>
<head>
    <title>CSS Font Control</title>
    <style>
        p {
            color: #000; /* Default color */
            border: 2px solid #000; /* Default border */
        }
    </style>
</head>
<body>
    <p>Some dummy text goes here.</p>
    <label for="colorInput">Text Color (RGB):</label>
    <input type="text" id="colorInput">
    <label for="borderWidthInput">Border Width (px):</label>
    <input type="number" id="borderWidthInput">
    <button onclick="applyStyles()">Apply Styles</button>
    <script>
        function applyStyles() {
            const color = document.getElementById("colorInput").value;
            const borderWidth = document.getElementById("borderWidthInput").value + "px";
            const paragraph = document.querySelector("p");
            paragraph.style.color = color;
            paragraph.style.border = `2px solid ${color}`;
            paragraph.style.borderWidth = borderWidth;
        }
    </script>
</body>
</html>
